<h1>{{category.name}}</h1>
<br>
<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th class="d-none d-md-table-cell" scope="col">Имя</th>
      <th class="d-sm-none" scope="col">Имя, вид деятельности</th>
      <th class="d-none d-md-table-cell" scope="col">Вид деятельности</th>
      <th scope="col">Контакты, подробности</th>
      <th class="d-none d-md-table-cell" scope="col">Город</th>
      <th class="d-none d-md-table-cell" scope="col">Отзывы</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let item of items.data | paginate: { itemsPerPage: 10, currentPage: items.current_page , totalItems: items.total}; index as i">
      <td scope="row">{{i + items.from}}</td>
      <td class="d-none d-md-table-cell">{{item.user_name}}</td>
      <td class="d-sm-none">{{item.user_name}} - {{item.title}}</td>
      <td class="d-none d-md-table-cell">{{item.title}}</td>
      <td><a routerLink="/items/{{item.id}}" class="btn btn-primary btn-sm" href="#">Показать</a></td>
      <td class="d-none d-md-table-cell">{{item.city.name}}</td>
      <td class="d-none d-md-table-cell">{{item.reviews.length ? item.reviews[0].description : ''}}</td>
    </tr>
    </tbody>
  </table>
</div>

<br>

<pagination-controls (pageChange)="paginate($event)"
                     previousLabel="Пред."
                     nextLabel="След"
></pagination-controls>
